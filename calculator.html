<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="calculator.css">
        <title>myWebCalculator</title>
    </head>
    <body>
        <div class="main">
            <div class="h1">
                <h2>Welcome to your Web Calculator</h2>
            </div>
            
            <div class="calc">
                <div class="result">
                    <textarea id="resultat">
                        
                    </textarea>

                </div>
                <div class="keypad">
                    <div class="l1">
                        <button id="1">1</button>
                        <button id="2">2</button>
                        <button id="3">3</button>
                    </div>
                    <div class="l2">
                        <button id="4">4</button>
                        <button id="5">5</button>
                        <button id="6">6</button>
                    </div>
                    <div class="l3">
                        <button id="7">7</button>
                        <button id="8">8</button>
                        <button id="9">9</button>
                    </div>
                    <div class="l4">
                        <button id="0">0</button>
                        <button id="+">+</button>
                        <button id="-">-</button>
                    </div>
                    <div class="l5">
                        <button id="*">*</button>
                        <button id="/">/</button>
                        <button id="=">=</button>
                    </div>
                    
                    
                    
                    
                    
                </div>
                
            </div>
        </div>
        <script src="calculator.js"></script>
    </body>
</html>
